<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Dog Liker</title>
</head>
<body> 


    <div id="dog_list_container">
        <ul id="ul_container"></ul>
    </div>

    <div id="dog-details">
        <h2 id="dog_names"><h2>
        <img id="image"></img>
    </div>

    <div class="container_div">
        
        <header>  
           <h2 id="new_dog_name"> Duke </h2>   <!--use innertext to change the value of this header to the new name -->
        </header>

    <label> Cuteness Rating
        <select id="rating_dropdown">
             <option value="1">1 </option> <!--maybe render dog icons when change value to number of rating -->
            <option value="2">2 </option>
            <option value="3">3 </option>
            <option value="4">4 </option>
            <option value="5">5 </option>
        </select>
    </label>

    <div id="emoji_container_div">
    </div>

        <form id="dog_name">
            <h4>Name this dog!</h4>>
            <label for="name">Name: </label>
            <input type="text" name="dog_name" id="new_name">
            <input type="submit" value="Name">
        </form>
        
        <footer>
            <ul>
                <li id='like-btn'class="like"> Like! 
                    <span id="heart">&#x2665;</span>
                </li>
            </ul>
        </footer>
    </div>    
      
    
    
    <script src="index.js"> </script>
</body>
</html>
